<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive Fitness Loader</title>
  <style>
    html, body {
      height: 659px !important;
      width: 600px !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }
    body {
      background: transparent !important;
    }
    canvas {
      width: 600px !important;
      height: 659px !important;
      display: block !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      transform: none !important;
      zoom: 1 !important;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <canvas id="rive-canvas" width="600" height="659"></canvas>
  <script>
    const canvas = document.getElementById('rive-canvas');
    
    // Lock canvas dimensions before Rive loads
    canvas.width = 600;
    canvas.height = 659;
    canvas.style.width = '600px';
    canvas.style.height = '659px';
    
    const r = new rive.Rive({
      src: 'fitness_loader_final.riv', 
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      artboard: 'MAIN', 
      stateMachines: 'State Machine 1',
      shouldDisableRiveListeners: true,
      onLoad: function() {
        // Force dimensions again after load
        canvas.width = 600;
        canvas.height = 659;
        canvas.style.width = '600px';
        canvas.style.height = '659px';
        console.log('Rive loaded successfully');
      }
    });
    
    // Remove the resize event listener - this was causing jittering
    // addEventListener('resize', () => r.resizeDrawingSurfaceToCanvas());
  </script>
</body>
</html>
