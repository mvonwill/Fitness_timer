<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive Fitness Loader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    canvas {
      width: 600px;      /* lock CSS width */
      height: 659px;     /* lock CSS height */
      display: block;
      background: transparent;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <canvas id="rive-canvas"></canvas>
  <script>
    const canvas = document.getElementById('rive-canvas');

    const r = new rive.Rive({
      src: 'fitness_loader_final.riv',
      canvas: canvas,
      autoplay: true,
      autoBind: true,
      artboard: 'MAIN',
      stateMachines: 'State Machine 1',
      background: false,
      onLoad: () => {
        // Lock the drawing surface to match CSS size (ignore DPR)
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
        r.resizeDrawingSurfaceToCanvas();
      }
    });

    window.addEventListener('resize', () => {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      r.resizeDrawingSurfaceToCanvas();
    });
  </script>
</body>
</html>
