<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rive Fitness Loader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #7c7c7c00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 600px;   /* CSS size */
      height: 659px;  /* CSS size */
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
  <!-- Pre-sized canvas prevents Chromeâ€™s first-frame flash -->
  <canvas id="rive-canvas" width="600" height="659"></canvas>
  <script>
    const canvas = document.getElementById('rive-canvas');

    const r = new rive.Rive({
      src: 'fitness_loader_final.riv',
      canvas,
      autoplay: true,
      autoBind: true,
      artboard: 'MAIN',
      stateMachines: 'State Machine 1',
      onLoad: () => {
        // Ensure buffer matches CSS *and* devicePixelRatio
        r.resizeDrawingSurfaceToCanvas();
      }
    });

    // Optional: re-run if window is resized
    window.addEventListener('resize', () => {
      r.resizeDrawingSurfaceToCanvas();
    });
  </script>
</body>
</html>
