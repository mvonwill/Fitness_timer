<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Rive Fitness Loader</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
  }
  canvas {
    width: 100%;        /* responsive width */
    height: auto;       /* scales height proportionally */
    max-width: 600px;   /* optional max width */
    display: block;
    background: transparent;
  }
</style>
<script src="https://unpkg.com/@rive-app/webgl2"></script>
</head>
<body>
<canvas id="rive-canvas"></canvas>
<script>
const canvas = document.getElementById('rive-canvas');

const r = new rive.Rive({
  src: 'fitness_loader_final.riv',
  canvas: canvas,
  autoplay: true,
  autoBind: true,
  artboard: 'MAIN',
  stateMachines: 'State Machine 1',
  background: false,
  onLoad: () => r.resizeDrawingSurfaceToCanvas()
});

// Resize canvas and Rive drawing surface on window resize
window.addEventListener('resize', () => r.resizeDrawingSurfaceToCanvas());
</script>
</body>
</html>
